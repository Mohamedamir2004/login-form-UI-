<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classmarphism</title>
    <!-- Add the image on the top of the browser-->
    <link rel="icon" href="images/form pic.jpeg">
    <!-- add the css file-->
    <link rel="stylesheet" href="profile.css" />
    <!-- this a add icons in font awasome cdn link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="background_image">
      <div class="container" data-tilt>
        <div class="profile">
          <img src="./images/3d-portrait-businessman.jpg" class="pic1" />
          <label><i class="fa-sharp fa-solid fa-user-tie"></i> e-mail</label>
          <input type="email" name="email" placeholder="Enter your email" />
          <label> <i class="fa-solid fa-passport"></i> password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <p class="button">submit</p>
        </div>
      </div>
    </div>
    <!-- add the animation using vanilla tilt-->
    <script type="text/javascript" src="vanilla-tilt.js"></script>
  </body>
</html>
